<div class="cadastro-container">
  <div class="cadastro-left">
    <img
      src="assets/cadastro/cadastro.png"
      class="cadastro-image"
      alt="Imagem de fundo"
    />
    <button
      class="logo-btn"
      style="cursor: pointer; background: transparent; border: transparent"
    >
      <img src="assets/logo.png" class="logo" alt="Logo" />
    </button>
  </div>

  <div class="cadastro-right">
    <h2>Cadastrar</h2>

    <div class="input-container">
      <input type="email" placeholder="E-mail" [(ngModel)]="email" maxlength="100" />
    </div>

    <div class="input-container password-container">
      <input
        [type]="passwordVisible ? 'text' : 'password'"
        id="password"
        placeholder="Senha"
        [(ngModel)]="password"
        maxlength="20"
      />
      <button class="show-password" (click)="togglePassword()">
        <img
          [src]="
            passwordVisible
              ? 'assets/cadastro/openeye.png'
              : 'assets/cadastro/closeeye.png'
          "
          alt=""
        />
      </button>
    </div>

    <div class="input-container password-container">
      <input
        [type]="confirmPasswordVisible ? 'text' : 'password'"
        id="confirmPassword"
        placeholder="Confirmar Senha"
        [(ngModel)]="confirmPassword"
        maxlength="20"
      />
      <button class="show-password" (click)="toggleConfirmPassword()">
        <img
          [src]="
            confirmPasswordVisible
              ? 'assets/cadastro/openeye.png'
              : 'assets/cadastro/closeeye.png'
          "
          alt=""
        />
      </button>
    </div>

    <div class="terms-container">
      <input type="checkbox" [(ngModel)]="acceptTerms" (change)="saveTermsAcceptance()" />
      <p>Eu aceito os  <a href="/termo" style="color: blue;">Termos de Uso</a> e a  <a href="/termo" style="color: blue;">Política de Privacidade</a></p>
    </div>

    <button class="btn-primary" (click)="register()">Cadastrar</button>
    <p class="or-text">Entrar com:</p>

    <button class="btn-microsoft">
      <img
        src="https://blog.topedia.com/wp-content/uploads/2020/05/Microsoft_Logo.png"
        alt="Microsoft"
      />
    </button>

    <p class="register-text">
      Já possui uma conta? <a [routerLink]="['/login']">Entrar</a>
    </p>
  </div>
</div>
